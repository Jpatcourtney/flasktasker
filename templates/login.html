{% extends "_base.html" %}
{% block content %}

<h1>Welcome to FlaskTasker</h1>
<h3>Please login to gain access to your task list.</h3>

<form method="post" action="/">
    {{ form.csrf_token }}
    <p>
        {{ form.name.label }}: {{ form.name }}
        &nbsp;&nbsp;
        {{ form.password.label }}: {{form.password}}
        &nbsp;&nbsp;
        <input type='submit' value='Login'>
    </p>
</form>

<p><em>Need an account? </em><a href='/register/'>Signup here!</a></p>
{% endblock %}
