{% extends "_base.html" %}
{% block content %}

<h1>Welcome to FlaskTasker</h1>
<h3>Please login to gain access to your task list.</h3>

<form method="post" action="/">
    <span>Username: <input type='text' name='username' value='{{request.form.username}}'></span>
    <span>Password: <input type='password' name='password' value='{{request.form.password}}'></span>
    <input type='submit' value='Login'>
</form>

<p><em>Use 'admin' for the username and 'password' for the password</em></p>
{% endblock %}
